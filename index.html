<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seen: TV & Movie Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #121212; /* brand-background */
        color: #ffffff; /* brand-text-primary */
        font-family: 'Manrope', sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Remove the old injected style tag by Tailwind if it exists
      const oldStyle = document.querySelector('style[data-vite-dev-id*="tailwind"]');
      if (oldStyle) {
        oldStyle.remove();
      }
    </script>
  </body>
</html>
