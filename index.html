    body {
      font-family: 'Roboto', sans-serif;
    }
    /* Custom scrollbar for webkit browsers - New Dark Theme */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1A1A1A; /* Slightly lighter than body for contrast */
    }
    ::-webkit-scrollbar-thumb {
      background: #4A4A4A; /* Darker gray for thumb */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6A6A6A; /* Lighter gray for hover */
    }
    /* Utility classes for 3D Carousel */
    .perspective-1000px {
      perspective: 1000px;
    }
    .preserve-3d {
      transform-style: preserve-3d;
    }
    /* Fallback CSS variable for carousel item height, adjust as needed */
    :root {
      --carousel-item-height: 300px;
    }
    @media (min-width: 640px) { /* sm */
      :root {
        --carousel-item-height: 400px;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
